<html>
<head>
		<title>jQuery Selectors</title>
		<script src="jquery.min.js"></script>
		<script>
			$ (document).ready(function() {
				$ ("button").click (function(){
					$("p").hide();
				});
			});
		</script>
		</head>
		<body>
			<h2>UNIVERSITAS AMIKOM Yogyakarta</h2>

			<p>Teknik Informatika</p>
			<p>Pemograman Web</p>

			<button>sembunyikan Paragraf</button>
</body>
</html>
